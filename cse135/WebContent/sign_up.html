<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>

	<SCRIPT TYPE="text/javascript">
	function TestDataCheck()
	{
		var qtytested = parseInt(document.testform.age.value);
		var returnval;

		if (qtytested >= 1){
			alert("sign up sucessed");
			returnval = true;
		}
		else {
			alert("sign up failed");
			returnval = false;
		}

		return returnval;
	}
	</SCRIPT>

</head>

<body>
	<form NAME="testform" onSubmit="return TestDataCheck()">

		<h1>Sign up</h1>
		Username: <input type='text' name='user_name' maxlength=20 size=25>
		<br> Role: <select name='role'>
			<option value='ower'>ower</option>
			<option value='customer'>customer</option>
		</select> <br> Age: <input type='text' name='age' maxlength=5 size=25>
		<br> State: <select name='state'>
			<option value='CA'>CA</option>
			<option value='NY'>NY</option>
			<option value='OI'>OI</option>
			<option value='NE'>NE</option>
			<option value='WA'>WA</option>
			<option value='MI'>MI</option>		
		</select>
		<br>
		<INPUT TYPE=SUBMIT VALUE="Submit">
	</form>
</body>
</html>
